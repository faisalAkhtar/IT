<!DOCTYPE html>
<html>
    <head>
        <title>JSP Prac</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="Prac02.jsp">
            <input type="number" name="n1" placeholder="First number" required autofocus>
            <br>
            <input type="number" name="n2" placeholder="Second number" required>
            <br>
            <input type="radio" name="calculate" value="add" checked>Add
            <br>
            <input type="radio" name="calculate" value="sub">Subtract
            <br>
            <input type="radio" name="calculate" value="multiply">Multiply
            <br>
            <input type="submit" value="Calculate">
        </form>
    </body>
</html>
